---
- name: Install Jump Server Prerequisites
  hosts: local_device
  become: true
  vars:
    install_rke: false
    rke_version: "v1.4.9"
  tasks:
    - name: Update package cache (Ubuntu)
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'
    - name: Check if RKE is installed
      stat:
        path: /usr/local/bin/rke
      register: rke_installed
    - name: Download and Install RKE
      shell: |
        wget https://github.com/rancher/rke/releases/download/{{ rke_version }}/rke_linux-amd64
        chmod +x rke_linux-amd64
        sudo mv rke_linux-amd64 /usr/local/bin/rke
      when: not rke_installed.stat.exists and install_rke
    - name: Install curl (if not already installed)
      package:
        name: curl
        state: present
      when: ansible_os_family == 'Debian'
    - name: Install curl (if not already installed)
      yum:
        name: curl
        state: present
      when: ansible_os_family == 'RedHat'
    - name: Install prerequisite packages (Debian-based)
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
        state: present
      when: ansible_os_family == 'Debian'
    - name: Install prerequisite packages (Red Hat-based)
      yum:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
          - ca-certificates
          - curl
        state: present
      when: ansible_os_family == 'RedHat'
    - name: Download the public signing key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | sudo gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      when: ansible_os_family == 'Debian'
    - name: Add Kubernetes apt repository (Debian-based)
      apt_repository:
        repo: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /'
        state: present
      when: ansible_os_family == 'Debian'
    - name: Add Kubernetes yum repository (Red Hat-based)
      shell: |
        cat <<EOF | sudo tee /etc/yum.repos.d/kubernetes.repo
        [kubernetes]
        name=Kubernetes
        baseurl=https://pkgs.k8s.io/core:/stable:/v1.28/rpm/
        enabled=1
        gpgcheck=1
        gpgkey=https://pkgs.k8s.io/core:/stable:/v1.28/rpm/repodata/repomd.xml.key
        EOF
      when: ansible_os_family == 'RedHat'
    - name: Update package cache (Debian-based)
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'
    - name: Update package cache (Red Hat-based)
      yum:
        name: '*'
        state: latest
      when: ansible_os_family == 'RedHat'
    - name: Install kubectl (Debian-based)
      apt:
        name: kubectl
        state: present
      when: ansible_os_family == 'Debian'
    - name: Install kubectl (Red Hat-based)
      yum:
        name: kubectl
        state: present
      when: ansible_os_family == 'RedHat'
    - name: Download Helm installation script
      get_url:
        url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        dest: /tmp/get_helm.sh
        mode: '0755'
    - name: Run Helm installation script
      shell: /tmp/get_helm.sh
      args:
        creates: /usr/local/bin/helm
    - name: Install sshpass (Ubuntu)
      apt:
        name: sshpass
        state: present
      when: ansible_os_family == 'Debian'
    - name: Install sshpass (Red Hat)
      yum:
        name: sshpass
        state: present
      when: ansible_os_family == 'RedHat'
    - name: Upgrade all packages (Ubuntu)
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      when: ansible_os_family == 'Debian'
    - name: Upgrade all packages (Red Hat)
      yum:
        name: '*'
        state: latest
      when: ansible_os_family == 'RedHat'
